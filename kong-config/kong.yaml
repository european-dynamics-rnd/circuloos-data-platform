          - name: orion-keycloak
            paths:
              - /keycloak-orion
            strip_path: true

        plugins:
          - name: pep-plugin
            config:
              authorizationendpointtype: Keycloak
              # authorizationendpointaddress: http://circuloos-keycloak:8082
              authorizationendpointaddress : https://circuloos-keycloak:8443
              keycloakrealm: fiware-server
              keycloakclientid: orion-pep
              keycloakclientsecret: yWv2aRCm3KKMGrj9lMXQcEXY4v80tcFk

          - name: request-transformer
            config:
              remove:
                headers:
                  - Authorization
                  - authorization
