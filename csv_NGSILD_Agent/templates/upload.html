<!DOCTYPE html>
<html>

<head>
    <title>Upload CSV File</title>
    <style>
        pre {
            white-space: pre-wrap;
            /* Since CSS 2.1 */
            white-space: -moz-pre-wrap;
            /* Mozilla, since 1999 */
            white-space: -pre-wrap;
            /* Opera 4-6 */
            white-space: -o-pre-wrap;
            /* Opera 7 */
            word-wrap: break-word;
            /* Internet Explorer 5.5+ */
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('form#fileUploadForm').submit(function (e) {
                e.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    url: '/upload',
                    type: 'POST',
                    data: formData,
                    success: function (data) {
                        alert(data.message);
                    },
                    cache: false,
                    contentType: false,
                    processData: false
                });
            });

            // Handle the Post NGSI-LD form submission with AJAX
            $('form#checkConnectivity').submit(function (e) {
                e.preventDefault(); // Prevent the form from submitting normally

                $.ajax({
                    url: '/check-connectivity',
                    type: 'POST',
                    success: function (response) {
                        // Construct the message to display
                        let message = 'Responses: ' + response.responses;
                        if (response.error) {
                            message += '\nError: ' + response.error;
                        }
                        // Show the message in a popup
                        alert(message);
                    },
                    error: function (xhr, status, error) {
                        alert('An error occurred: ' + error);
                    }
                });
            });
        });
    </script>
</head>

<body>
    <h2>Upload CSV File</h2>
    <form id="fileUploadForm" method="post" enctype="multipart/form-data">
        <div>
            Step 1: <input type="file" name="file" accept=".csv">
        </div>
        <div>
            Step 2: <input type="submit" value="Upload">
        </div>
    </form>

    <!-- New button for generating NGSI-LD entities -->
    <form method="post" action="/generate-ngsi-ld" action="/">
        Step 3: <input type="submit" value="Generate NGSI-LD entities">
    </form>

    <!-- New button to check endpoint connectivity -->
    <form id="checkConnectivity" method="post">
        Step 4: <input type="submit" value="Check Connectivity with CIRCULOOS Data Platform">
    </form>

    <!-- New button for generating NGSI-LD entities -->
    <form method="post" action="/post-ngsi-ld">
        Step 5: <input type="submit" value="Post NGSI-LD entities to Orion-LD">
    </form>

    {% if message %}
    <p>
    <pre>{{ message }}</pre>
    </p>
    {% endif %}

</body>

</html>
